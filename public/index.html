<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Task List</title>
        <style>
            html       { overflow-y:scroll; }
            body       { padding-top:50px;}
            #todo-list { margin-bottom:30px; }    
        </style>
        
        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        
        <!-- Angular -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script><!-- load angular -->
        <script src="core.js"></script>
        
    </head>
    <body ng-app="" ng-controller="mainController">
        
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Shared Tasks</a>
                </div>
            </div>
        </nav>
        
        
        
        <div class="container">

            <!-- Task List -->
            <div id="task-list" class="row">
                <div class="col-sm-12">
                    
                    <h2>
                        My Tasks
                        <span class="label label-success">{{ tasks.length }}</span>
                        <button type="button" class="btn btn-success btn-sm pull-right" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-plus"></span>  Add Task
                        </button>
                    </h2>
                            <table class="table table-striped table-bordered">
                                <tr>
                                    <th>Task Description</th>
                                    <th>Due Date</th>
                                    <th>Actions</th>
                                </tr>
                                <tr ng-repeat="task in tasks">
                                    <td>{{ task.text }}</td>
                                    <td>{{ task.due }}</td>
                                    <td>
                                        <button class="btn btn-sm" ng-click="displayTask(task)" data-toggle="modal" data-target="#myModal">
                                            <span class="glyphicon glyphicon-pencil"></span> Edit
                                        </button>
                                        <button class="btn btn-success btn-sm" ng-click="deleteTodo(task._id)">
                                            <span class="glyphicon glyphicon-ok"></span> Complete
                                        </button>
                                    </td>
                                </tr>
                            </table>
                    
                    
                </div>
            </div>
        </div>

        <!-- Modal with form to create/edit a task. -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Task details</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputTask" class="col-sm-2 control-label">Task</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputTask" placeholder="Task details" ng-model="formData.text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDate" class="col-sm-2 control-label">Due Date</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="inputDate" ng-model="formData.due">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="save-button" class="btn btn-success" data-dismiss="modal" ng-click="saveTask()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
